<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowboard Dashboard</title>
  <!-- Tailwind CSS CDN -->

  
</head>
<body class="bg-amber-50 p-4 sm:p-8">
  <!-- Main Container -->
  <div class="flex flex-col items-center">
    <div class="max-w-7xl w-full">
      <header class="flex flex-col sm:flex-row justify-between items-center mb-8 p-4 bg-white rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-purple-900 tracking-tight">Flowboard</h1>
        
        <div class="mt-4 sm:mt-0 flex items-center space-x-4">
         
         <button class="px-4 py-2 bg-purple-900 text-white font-semibold rounded-lg shadow-md hover:bg-purple-800 transition-colors" (click)="navigateToHome()">
  Logout
</button>
           <button
  class="px-5 py-2 bg-purple-900 text-white font-semibold rounded-lg shadow-md hover:bg-purple-800 transition-colors"
  (click)="goToSettings()">
  Settings
</button>
        </div>
      </header>
      
      <!-- Success Message (Static for demonstration) -->
      <!-- <div class="bg-purple-100 border border-purple-400 text-purple-700 px-4 py-3 rounded-lg relative mb-6 shadow-md" role="alert">
        <span class="block sm:inline">Board 'Personal Board' created successfully!</span>
      </div> -->

      <!-- Main Content -->
      <main class="w-full">
        <!-- Board Selection & Creation (Static) -->
        <div class="mb-6 flex flex-col sm:flex-row sm:items-center space-y-4 sm:space-y-0 sm:space-x-4">
          <div class="relative inline-block w-full sm:w-auto">
            <select class="block appearance-none w-full bg-white border border-purple-300 text-purple-700 py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-purple-500 shadow-md transition-shadow">
              <option>Personal Board</option>
              <option>Work Board</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-purple-700">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15 9.293l-1.414-1.414L10 11.586l-3.586-3.586L5 9.293z"/></svg>
            </div>
          </div>
          <input type="text" placeholder="New board name..." class="flex-grow px-4 py-3 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-md transition-all">
          <button class="w-full sm:w-auto px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition-colors">
            Add Board
          </button>
        </div>

        <!-- Kanban Board Columns (Static) -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Column 1 -->
          <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col h-full">
            <h2 class="text-xl font-semibold text-purple-900 mb-4">To Do</h2>
            
            <div class="flex-1 min-h-[200px] space-y-4 dropzone" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
              <ng-container *ngFor="let t of todoTasks">
                <div class="task-card bg-amber-50 border border-purple-200 rounded-lg p-4 shadow-sm hover:bg-amber-100 transition-colors cursor-grab" draggable="true" (dragstart)="onDragStart($event)" [attr.data-task-id]="t._id" [id]="'task-' + t._id">
                  <div class="flex items-center justify-between mb-2">
                    <span class="text-xs font-bold px-2 py-1 rounded-full" [ngClass]="{
                      'bg-purple-200 text-purple-800': t.label === 'work',
                      'bg-amber-100 text-amber-700': t.label === 'personal',
                      'bg-red-100 text-red-700': t.label === 'urgent'}">{{ t.label }}</span>
                    <button class="text-gray-400 hover:text-red-500 transition-colors" (click)="deleteTask(t._id)">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 011 1v5a1 1 0 11-2 0V9a1 1 0 011-1z" clip-rule="evenodd" />
                      </svg>
                    </button>
                  </div>
                  <p class="text-purple-900 font-medium">{{ t.title }}</p>
                  <div class="text-xs text-purple-600 mt-2 flex items-center" *ngIf="t.dueDate">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-purple-400" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                    </svg>
                    Due: {{ t.dueDate | date:'yyyy-MM-dd' }}
                  </div>
                </div>
              </ng-container>
            </div>
            
            <div class="mt-4">
              <input [(ngModel)]="newTitle" name="newTitle" type="text" placeholder="Task title..." class="w-full px-3 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm mb-2">
              <select [(ngModel)]="newLabel" name="newLabel" class="w-full px-3 py-2 rounded-lg border border-purple-300 text-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm mb-2">
                <option value="work">work</option>
                <option value="personal">personal</option>
                <option value="urgent">urgent</option>
              </select>
              <input [(ngModel)]="newDueDate" name="newDueDate" type="date" class="w-full px-3 py-2 rounded-lg border border-purple-300 text-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm mb-2">
              <button (click)="createTask()" class="w-full px-4 py-2 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition-colors">
                Add Task
              </button>
            </div>
          </div>

          <!-- Column 2 (Empty) -->
          <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col h-full">
            <h2 class="text-xl font-semibold text-purple-900 mb-4">In Progress</h2>
            <div class="flex-1 min-h-[200px] overflow-y-auto space-y-4 dropzone" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
              <ng-container *ngFor="let t of inProgressTasks">
                <div class="task-card bg-amber-50 border border-purple-200 rounded-lg p-4 shadow-sm hover:bg-amber-100 transition-colors cursor-grab" draggable="true" (dragstart)="onDragStart($event)" [attr.data-task-id]="t._id" [id]="'task-' + t._id">
                  <div class="flex items-center justify-between mb-2">
                    <span class="text-xs font-bold px-2 py-1 rounded-full" [ngClass]="{
                      'bg-purple-200 text-purple-800': t.label === 'work',
                      'bg-amber-100 text-amber-700': t.label === 'personal',
                      'bg-red-100 text-red-700': t.label === 'urgent'}">{{ t.label }}</span>
                    <button class="text-gray-400 hover:text-red-500 transition-colors" (click)="deleteTask(t._id)">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm6 0a1 1 0 011 1v5a1 1 0 11-2 0V9a1 1 0 011-1z" clip-rule="evenodd" />
                      </svg>
                    </button>
                  </div>
                  <p class="text-purple-900 font-medium">{{ t.title }}</p>
                  <div class="text-xs text-purple-600 mt-2 flex items-center" *ngIf="t.dueDate">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-purple-400" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                    </svg>
                    Due: {{ t.dueDate | date:'yyyy-MM-dd' }}
                  </div>
                </div>
              </ng-container>
              <div class="drop-placeholder text-center text-gray-400 py-8" *ngIf="inProgressTasks.length === 0">
                Drop tasks here
              </div>
            </div>
            <div class="mt-4">
              <input type="text" placeholder="Task title..." class="w-full px-3 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm mb-2">
              <select class="w-full px-3 py-2 rounded-lg border border-purple-300 text-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm mb-2">
                <option value="work">work</option>
                <option value="personal">personal</option>
                <option value="urgent">urgent</option>
              </select>
              <input type="date" class="w-full px-3 py-2 rounded-lg border border-purple-300 text-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm mb-2">
              <button class="w-full px-4 py-2 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition-colors">
                Add Task
              </button>
            </div>
          </div>

          <!-- Column 3 (Empty) -->
          <div class="bg-white rounded-xl shadow-lg p-6 flex flex-col h-full">
            <h2 class="text-xl font-semibold text-purple-900 mb-4">Done</h2>
            <div class="flex-1 min-h-[200px] overflow-y-auto space-y-4 dropzone" (dragover)="onDragOver($event)" (drop)="onDrop($event)">
              <ng-container *ngFor="let t of doneTasks">
                <div class="task-card bg-amber-50 border border-purple-200 rounded-lg p-4 shadow-sm hover:bg-amber-100 transition-colors cursor-grab" draggable="true" (dragstart)="onDragStart($event)" [attr.data-task-id]="t._id" [id]="'task-' + t._id">
                  <div class="flex items-center justify-between mb-2">
                    <span class="text-xs font-bold px-2 py-1 rounded-full" [ngClass]="{
                      'bg-purple-200 text-purple-800': t.label === 'work',
                      'bg-amber-100 text-amber-700': t.label === 'personal',
                      'bg-red-100 text-red-700': t.label === 'urgent'}">{{ t.label }}</span>
                    <button class="text-gray-400 hover:text-red-500 transition-colors" (click)="deleteTask(t._id)">
                      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                      </svg>
                    </button>
                  </div>
                  <p class="text-purple-900 font-medium">{{ t.title }}</p>
                  <div class="text-xs text-purple-600 mt-2 flex items-center" *ngIf="t.dueDate">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1 text-purple-400" viewBox="0 0 20 20" fill="currentColor">
                      <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
                    </svg>
                    Due: {{ t.dueDate | date:'yyyy-MM-dd' }}
                  </div>
                </div>
              </ng-container>
              <div class="drop-placeholder text-center text-gray-400 py-8" *ngIf="doneTasks.length === 0">
                Drop tasks here
              </div>
            </div>
            <div class="mt-4">
              <input type="text" placeholder="Task title..." class="w-full px-3 py-2 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm mb-2">
              <select class="w-full px-3 py-2 rounded-lg border border-purple-300 text-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm mb-2">
                <option value="work">work</option>
                <option value="personal">personal</option>
                <option value="urgent">urgent</option>
              </select>
              <input type="date" class="w-full px-3 py-2 rounded-lg border border-purple-300 text-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm mb-2">
              <button class="w-full px-4 py-2 bg-purple-500 text-white font-semibold rounded-lg shadow-md hover:bg-purple-600 transition-colors">
                Add Task
              </button>
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>
</body>
</html>
