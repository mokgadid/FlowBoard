<div class="register-container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="error" *ngIf="errorMessage" style="color:#b91c1c; margin-bottom: 8px;">
            {{ errorMessage }}
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" placeholder="Enter username" formControlName="username" />
            <div class="error" *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
                <span *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</span>
                <span *ngIf="registerForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter email" formControlName="email" />
            <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</span>
                <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter password" formControlName="password" />
            <div class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</span>
                <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</span>
            </div>
        </div>
        <button type="submit">Register</button>
       
    </form>
</div>
