<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowboard Settings</title>
</head>
<body class="p-4 sm:p-8">
  <div class="flex flex-col items-center">
    <div class="max-w-7xl w-full">
      <!-- Toast -->
      <div *ngIf="message" class="fixed top-4 left-1/2 -translate-x-1/2 px-8 py-3 rounded-lg shadow-lg z-50 min-w-[320px] text-center border"
           [ngClass]="{
             'bg-green-100 text-green-800 border-green-300': messageKind === 'success',
             'bg-red-100 text-red-800 border-red-300': messageKind === 'danger'
           }">
        {{ message }}
      </div>

      <!-- User Profile & Settings Page -->
      <main id="settings-page" class="w-full">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
          <h2 class="text-2xl font-bold text-purple-900 mb-6 text-center">User Profile & Settings</h2>
          
          <form #f="ngForm" (ngSubmit)="save()" class="space-y-6">
            <!-- Profile Info Section -->
            <div>
              <h3 class="text-xl font-semibold text-purple-800 mb-4">Account Information</h3>
              <div class="space-y-4">
                <div>
                  <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                  <input type="text" id="username" name="username" [(ngModel)]="username" required minlength="3"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 px-3 py-2">
                  <div class="mt-1 text-xs text-red-600" *ngIf="f.submitted && f.controls['username']?.invalid">
                    <span *ngIf="f.controls['username']?.errors?.['required']">Username is required.</span>
                    <span *ngIf="f.controls['username']?.errors?.['minlength']">Username must be at least 3 characters.</span>
                  </div>
                </div>
                <div>
                  <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                  <input type="email" id="email" name="email" [(ngModel)]="email" required email
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 px-3 py-2">
                  <div class="mt-1 text-xs text-red-600" *ngIf="f.submitted && f.controls['email']?.invalid">
                    <span *ngIf="f.controls['email']?.errors?.['required']">Email is required.</span>
                    <span *ngIf="f.controls['email']?.errors?.['email']">Please enter a valid email address.</span>
                  </div>
                </div>
              </div>
            </div>
            
            <hr class="border-gray-200">

            <!-- Password Change Section -->
            <div>
              <h3 class="text-xl font-semibold text-purple-800 mb-4">Change Password</h3>
              <div class="space-y-4">
                <div>
                  <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
                  <input type="password" id="current-password" name="currentPassword" [(ngModel)]="currentPassword"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 px-3 py-2"
                         [attr.placeholder]="newPassword ? 'Required to change password (not sent to server)' : ''">
                </div>
                <div>
                  <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                  <input type="password" id="new-password" name="newPassword" [(ngModel)]="newPassword" minlength="6"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 px-3 py-2">
                  <div class="mt-1 text-xs text-red-600" *ngIf="f.submitted && f.controls['newPassword']?.invalid">
                    <span *ngIf="f.controls['newPassword']?.errors?.['minlength']">New password must be at least 6 characters.</span>
                  </div>
                </div>
                <div>
                  <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                  <input type="password" id="confirm-password" name="confirmPassword" [(ngModel)]="confirmPassword"
                         class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 px-3 py-2">
                  <div class="mt-1 text-xs text-red-600" *ngIf="f.submitted && (newPassword || confirmPassword) && newPassword !== confirmPassword">
                    Passwords do not match.
                  </div>
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end items-center mt-6 space-x-4">
              <button
                id="back-to-dashboard"
                type="button"
                class="px-6 py-3 border border-purple-600 text-purple-600 font-semibold rounded-lg hover:bg-purple-100 transition-colors"
                (click)="goToDashboard()">
                Back to Dashboard
              </button>
              <button type="submit"
                      class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition-colors disabled:opacity-60"
                      [disabled]="isSaving || f.invalid || ((newPassword || confirmPassword) && newPassword !== confirmPassword)">
                {{ isSaving ? 'Saving...' : 'Save Changes' }}
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
