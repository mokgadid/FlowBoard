<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowboard Settings</title>
  <!-- Tailwind CSS CDN -->

</head>
<body class="p-4 sm:p-8">
  <div class="flex flex-col items-center">
    <div class="max-w-7xl w-full">
      <!-- User Profile & Settings Page -->
      <main id="settings-page" class="w-full">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-2xl mx-auto">
          <h2 class="text-2xl font-bold text-purple-900 mb-6 text-center">User Profile & Settings</h2>
          
          <div class="space-y-6">
            <!-- Profile Info Section -->
            <div>
              <h3 class="text-xl font-semibold text-purple-800 mb-4">Account Information</h3>
              <div class="space-y-4">
                <div>
                  <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                  <input type="text" id="username"  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 px-3 py-2">
                </div>
                <div>
                  <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                  <input type="email" id="email"  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 px-3 py-2">
                </div>
              </div>
            </div>
            
            <hr class="border-gray-200">

            <!-- Password Change Section -->
            <div>
              <h3 class="text-xl font-semibold text-purple-800 mb-4">Change Password</h3>
              <div class="space-y-4">
                <div>
                  <label for="current-password" class="block text-sm font-medium text-gray-700">Current Password</label>
                  <input type="password" id="current-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 px-3 py-2">
                </div>
                <div>
                  <label for="new-password" class="block text-sm font-medium text-gray-700">New Password</label>
                  <input type="password" id="new-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 px-3 py-2">
                </div>
                <div>
                  <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                  <input type="password" id="confirm-password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 px-3 py-2">
                </div>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex justify-end items-center mt-6 space-x-4">
              <button
  id="back-to-dashboard"
  class="px-6 py-3 border border-purple-600 text-purple-600 font-semibold rounded-lg hover:bg-purple-100 transition-colors"
  (click)="goToDashboard()">
  Back to Dashboard
</button>
              <button class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition-colors">
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
